<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Weather API project</title>
</head>
<body>
  <main>
    <p class="current-temperature"></p>
    <p class="current-feels-like-temperature"></p>
    <p class="current-location"></p>
    <img class="current-condition-icon" alt="Current condition illustration">
    <p class="current-condition-description"></p>
    <p class="local-time"></p>
  </main>
  <section>
    <div>
      <p>Cloud</p>
      <p class="cloud"></p>
    </div>
    <div>
      <p>Dewpoint</p>
      <p class="dewpoint"></p>
    </div>
    <div>
      <p>Gust</p>
      <p class="gust"></p>
    </div>
    <div>
      <p>Heat Index</p>
      <p class="heat-index"></p>
    </div>
    <div>
      <p>Humidity</p>
      <p class="humidity"></p>
    </div>
    <div>
      <p>Is Day</p>
      <p class="is-day"></p>
    </div>
    <div>
      <p>Last Updated</p>
      <p class="last-updated"></p>
    </div>
    <div>
      <p>Last Updated Epoch</p>
      <p class="last-updated-epoch"></p>
    </div>
    <div>
      <p>Precipitation</p>
      <p class="precip"></p>
    </div>
    <div>
      <p>Pressure</p>
      <p class="pressure"></p>
    </div>
    <div>
      <p>UV</p>
      <p class="uv"></p>
    </div>
    <div>
      <p>Visibility</p>
      <p class="visibility"></p>
    </div>
    <div>
      <p>Wind Degree</p>
      <p class="wind-degree"></p>
    </div>
    <div>
      <p>Wind Direction</p>
      <p class="wind-direction"></p>
    </div>
    <div>
      <p>Wind</p>
      <p class="wind"></p>
    </div>
    <div>
      <p>Windchill</p>
      <p class="windchill"></p>
    </div>
  </section>
</body>
</html>
